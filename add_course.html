<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Creation</title>
    <link rel="stylesheet" href="css/add_course.css">
</head>
<body>
    <div class="container">
        <h1>Create a New Course</h1>

        <!-- Step 1: Course Information Form -->
        <form id="courseForm">
            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" name="courseName" required>

            <label for="courseDescription">Description:</label>
            <textarea id="courseDescription" name="courseDescription" rows="3" required></textarea>

            <button type="button" id="nextStep">Next: Add Modules</button>
        </form>

        <!-- Step 2: Module Creation Form -->
        <div id="moduleSection" class="hidden">
            <h2>Modules</h2>
            <div id="modulesContainer">
                <!-- Dynamic Modules Will Appear Here -->
            </div>

            <button type="button" id="addModuleBtn">Add Module</button>
            <button type="submit" id="finishCourseBtn">Finish Course</button>
        </div>
    </div>

    <script src="js/add_course.js"></script>
</body>
</html>
