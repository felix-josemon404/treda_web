<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback</title>
    <link rel="stylesheet" href="css/feedback.css">
    
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">Treda</div>
            <nav>
                <a href="home.html">Home</a>
                <a href="courses.html">Courses</a>
                <a href="feedback.html">Feedback</a>
            </nav>
            <div class="auth-buttons">
                <a href="login.html" class="login">Logout</a>
            </div>
        </div>
    </header>
    

    <div class="container">
        <h1>Submit Feedback</h1>
        <p>We value your feedback on our therapy sessions. Please share your experience to help us improve.</p>

        <p><strong>Important —</strong> Your feedback is anonymous by default. You can choose to include your name if you wish.</p>

        <label for="therapist">Therapist</label>
        <select id="therapist" name="therapist">
            <option>Dr. Emma Wilson</option>
            <option>Dr. John Smith</option>
            <option>Dr. Clara Jones</option>
        </select>

        <label for="session-date">Session Date</label>
        <input type="date" id="session-date" name="session-date">

        <label>Rating</label>
        <div class="rating-container">
            <input type="radio" id="emoji1" name="rating" value="1">
            <label for="emoji1">😞</label>

            <input type="radio" id="emoji2" name="rating" value="2">
            <label for="emoji2">😐</label>

            <input type="radio" id="emoji3" name="rating" value="3">
            <label for="emoji3">😊</label>

            <input type="radio" id="emoji4" name="rating" value="4">
            <label for="emoji4">😁</label>

            <input type="radio" id="emoji5" name="rating" value="5">
            <label for="emoji5">🤩</label>
        </div>

        <label for="comments">Comments</label>
        <textarea id="comments" placeholder="Please share your experience with the therapy session..."></textarea>

        <div class="anonymous-section">
            <input type="checkbox" id="anonymous" checked>
            <label for="anonymous">Submit Anonymously</label>
        </div>

        <button id="submit-btn">Submit Feedback</button>
        <p id="success-message" class="hidden">✅ Feedback submitted successfully!</p>
    </div>

    <script src="js/feedback.js"></script>
</body>
</html>
